name: WFSL Verification Chain

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run WFSL Evidence Guard
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\verify.ps1
